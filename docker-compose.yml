services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Ollama (lyrics generation, CPU) ---
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  # --- ACE-Step API (music generation, GPU) ---
  acestep:
    build:
      context: ./acestep
      dockerfile: Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      ACESTEP_CONFIG_PATH: ${ACESTEP_CONFIG_PATH}
      ACESTEP_LM_MODEL_PATH: ${ACESTEP_LM_MODEL_PATH}
      ACESTEP_LM_BACKEND: ${ACESTEP_LM_BACKEND}
      ACESTEP_API_HOST: ${ACESTEP_API_HOST}
      ACESTEP_API_PORT: ${ACESTEP_API_PORT}
      ACESTEP_DEVICE: ${ACESTEP_DEVICE}
    volumes:
      - acestep_cache:/app/.cache
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8001/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 120s

  # --- Backend (FastAPI) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ACESTEP_URL: ${ACESTEP_URL}
      OLLAMA_URL: ${OLLAMA_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
    ports:
      - "8000:8000"
    volumes:
      - audio_files:/app/audio

  # --- Frontend (React + Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3000:3000"

volumes:
  pg_data:
  ollama_data:
  acestep_cache:
  audio_files:
